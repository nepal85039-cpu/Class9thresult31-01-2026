<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-page" class="login-container">
        <div class="login-box">
            <h2>T.P.S. English Academy</h2>
            <p>Enter details to view your 2nd Test result</p>
            
            <input type="text" id="studentName" placeholder="Enter Student Name">
            <input type="number" id="rollNo" placeholder="Enter Roll No (S.R.)">
            
            <button onclick="portalLogin()">View Result</button>
            <p id="error-msg" class="error">Invalid Name or Roll Number!</p>
        </div>
    </div>

    <div id="result-page" class="container" style="display: none;">
        <div class="result-card">
            <div class="result-header">
                <h3>Official Result Card</h3>
                <button class="logout-btn" onclick="location.reload()">Back</button>
            </div>
            <hr>
            <div class="student-info">
                <p><strong>Name:</strong> <span id="resName"></span></p>
                <p><strong>Roll No:</strong> <span id="resRoll"></span></p>
                <p><strong>Class:</strong> IX</p>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks (Max: 10)</th>
                    </tr>
                </thead>
                <tbody id="markSheet">
                    </tbody>
            </table>

            <div class="summary">
                <p><strong>Total Marks:</strong> <span id="resTotal"></span> / 60</p>
                <p><strong>Percentage:</strong> <span id="resPercent"></span></p>
                <p><strong>Rank:</strong> <span id="resRank"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Data from your uploaded image
        const students = [
            {sr: 1, name: "Anushka", hin: 10, eng: 9, mat: 10, sci: 10, sst: 10, skt: 8, total: 57, rank: "III"},
            {sr: 2, name: "Avika", hin: 6, eng: 9, mat: 10, sci: 9, sst: 8, skt: 6, total: 48, rank: "-"},
            {sr: 3, name: "Dhruv", hin: 10, eng: 9, mat: 10, sci: 10, sst: 10, skt: 10, total: 59, rank: "II"},
            {sr: 4, name: "Gunjan", hin: 10, eng: 10, mat: 10, sci: 10, sst: 10, skt: 10, total: 60, rank: "I"},
            {sr: 5, name: "Kapil", hin: 7, eng: 5, mat: 10, sci: 9, sst: 8, skt: 7, total: 46, rank: "-"},
            {sr: 6, name: "Karanveer", hin: 9, eng: 8, mat: 10, sci: 9, sst: 10, skt: 8, total: 54, rank: "-"},
            {sr: 7, name: "Kartik", hin: 10, eng: 9, mat: 10, sci: 10, sst: 10, skt: 8, total: 57, rank: "III"},
            {sr: 8, name: "Krish", hin: 10, eng: 8, mat: 10, sci: 10, sst: 10, skt: 8, total: 54, rank: "-"},
            {sr: 9, name: "Manish", hin: 8, eng: 7, mat: 10, sci: 10, sst: 8, skt: 8, total: 51, rank: "-"},
            {sr: 10, name: "Rashmi", hin: 10, eng: 10, mat: 10, sci: 10, sst: 10, skt: 10, total: 60, rank: "I"}
        ];

        function portalLogin() {
            const inputName = document.getElementById('studentName').value.trim().toLowerCase();
            const inputRoll = parseInt(document.getElementById('rollNo').value);
            
            // Search for the student
            const student = students.find(s => s.name.toLowerCase() === inputName && s.sr === inputRoll);

            if (student) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('result-page').style.display = 'block';
                
                // Fill details
                document.getElementById('resName').innerText = student.name;
                document.getElementById('resRoll').innerText = student.sr;
                document.getElementById('resTotal').innerText = student.total;
                document.getElementById('resRank').innerText = student.rank;
                document.getElementById('resPercent').innerText = ((student.total/60)*100).toFixed(1) + "%";

                // Fill Marksheet
                const sheet = `
                    <tr><td>Hindi</td><td>${student.hin}</td></tr>
                    <tr><td>English</td><td>${student.eng}</td></tr>
                    <tr><td>Maths</td><td>${student.mat}</td></tr>
                    <tr><td>Science</td><td>${student.sci}</td></tr>
                    <tr><td>S.S.T</td><td>${student.sst}</td></tr>
                    <tr><td>Sanskrit</td><td>${student.skt}</td></tr>
                `;
                document.getElementById('markSheet').innerHTML = sheet;
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
