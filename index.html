<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.P.S. English Academy | Student Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --accent: #f72585;
            --bg: #f8f9fd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Login Card --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .school-logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 30px;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        h2 { color: #2d3436; margin: 10px 0; font-weight: 700; }
        .sub-header { color: #636e72; font-size: 14px; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 15px; color: #a4b0be; }
        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #f1f2f6;
            border-radius: 12px;
            font-size: 15px;
            transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 10px rgba(67,97,238,0.1); }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(67,97,238,0.4); }

        /* --- Marksheet Section --- */
        #result-page {
            background: #fff;
            width: 95%;
            max-width: 600px;
            border-radius: 20px;
            overflow: hidden;
            display: none;
            animation: slideUp 0.6s ease-out;
        }

        .marksheet-header {
            background: linear-gradient(to right, #2c3e50, #4b6cb7);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .student-box {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            font-size: 14px;
            border-bottom: 2px solid #eee;
        }

        .table-container { padding: 25px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: #636e72; border-bottom: 2px solid #eee; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f1f1; font-weight: 500; }

        .grade-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            background: #e3f2fd;
            color: #1976d2;
        }

        .footer-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 20px 25px;
            background: #fdfdfd;
            gap: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
            text-align: center;
        }
        .stat-card span { display: block; font-size: 12px; color: #b2bec3; }
        .stat-card strong { font-size: 20px; color: var(--primary); }

        .actions { padding: 20px; display: flex; gap: 10px; }
        .btn-print { flex: 1; background: #2d3436; color: white; padding: 12px; border-radius: 8px; border: none; cursor: pointer; }
        .btn-back { background: #dfe6e9; color: #2d3436; padding: 12px; border-radius: 8px; border: none; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media print {
            .actions, .btn-back { display: none; }
            body { background: white; }
            #result-page { box-shadow: none; border: 1px solid #eee; }
        }
    </style>
</head>
<body>

    <div id="login-page" class="glass-card">
        <div class="school-logo"><i class="fas fa-graduation-cap"></i></div>
        <h2>T.P.S. English Academy</h2>
        <p class="sub-header">Chohtan • 2nd Test Portal</p>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="studentName" placeholder="Full Name (e.g. Gunjan)">
        </div>
        
        <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input type="number" id="rollNo" placeholder="Roll Number (S.R. No.)">
        </div>
        
        <button class="btn-login" onclick="viewResult()">Show My Result</button>
        <p id="error-msg" style="color: #ff7675; display:none; margin-top:15px; font-size: 13px;">Record not found. Please try again.</p>
    </div>

    <div id="result-page">
        <div class="marksheet-header">
            <h1 style="margin:0; font-size: 24px;">T.P.S. English Academy</h1>
            <p style="opacity: 0.8; margin: 5px 0;">Class IX • Second Test Record • 2025-26</p>
        </div>

        <div class="student-box">
            <div><strong>STUDENT NAME:</strong> <br> <span id="resName" style="color:var(--primary); font-weight:700"></span></div>
            <div><strong>ROLL NO:</strong> <br> <span id="resRoll"></span></div>
            <div><strong>RANK:</strong> <br> <span id="resRank" style="color:var(--accent); font-weight:700"></span></div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>SUBJECT</th>
                        <th>MAX</th>
                        <th>OBTAINED</th>
                    </tr>
                </thead>
                <tbody id="markSheet"></tbody>
            </table>
        </div>

        <div class="footer-summary">
            <div class="stat-card">
                <span>TOTAL MARKS</span>
                <strong id="resTotal"></strong>
            </div>
            <div class="stat-card">
                <span>PERCENTAGE</span>
                <strong id="resPercent"></strong>
            </div>
        </div>

        <div class="actions">
            <button class="btn-print" onclick="window.print()"><i class="fas fa-print"></i> Print Result</button>
            <button class="btn-back" onclick="location.reload()">Logout</button>
        </div>
    </div>

    <script>
        const students = [
            {sr: 1, name: "Anushka", hin: 10, eng: 9, mat: 10, sci: 10, sst: 10, skt: 8, total: 57, rank: "III"},
            {sr: 2, name: "Avika", hin: 6, eng: 9, mat: 10, sci: 9, sst: 8, skt: 6, total: 48, rank: "N/A"},
            {sr: 3, name: "Dhruv", hin: 10, eng: 9, mat: 10, sci: 10, sst: 10, skt: 10, total: 59, rank: "II"},
            {sr: 4, name: "Gunjan", hin: 10, eng: 10, mat: 10, sci: 10, sst: 10, skt: 10, total: 60, rank: "I"},
            {sr: 5, name: "Kapil", hin: 7, eng: 5, mat: 10, sci: 9, sst: 8, skt: 7, total: 46, rank: "N/A"},
            {sr: 6, name: "Karanveer", hin: 9, eng: 8, mat: 10, sci: 9, sst: 10, skt: 8, total: 54, rank: "N/A"},
            {sr: 7, name: "Kartik", hin: 10, eng: 9, mat: 10, sci: 10, sst: 10, skt: 8, total: 57, rank: "III"},
            {sr: 8, name: "Krish", hin: 10, eng: 8, mat: 10, sci: 10, sst: 10, skt: 8, total: 54, rank: "N/A"},
            {sr: 9, name: "manish", hin: 8, eng: 7, mat: 10, sci: 10, sst: 8, skt: 8, total: 51, rank: "N/A"},
            {sr: 10, name: "Rashmi", hin: 10, eng: 10, mat: 10, sci: 10, sst: 10, skt: 10, total: 60, rank: "I"}
        ];

        function viewResult() {
            const name = document.getElementById('studentName').value.trim().toLowerCase();
            const roll = parseInt(document.getElementById('rollNo').value);
            const found = students.find(s => s.name.toLowerCase() === name && s.sr === roll);

            if (found) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('result-page').style.display = 'block';

                document.getElementById('resName').innerText = found.name.toUpperCase();
                document.getElementById('resRoll').innerText = found.sr;
                document.getElementById('resRank').innerText = found.rank;
                document.getElementById('resTotal').innerText = found.total + " / 60";
                document.getElementById('resPercent').innerText = ((found.total/60)*100).toFixed(1) + "%";

                const rows = `
                    <tr><td><i class="fas fa-book-open"></i> Hindi</td><td>10</td><td>${found.hin} <span class="grade-pill">Pass</span></td></tr>
                    <tr><td><i class="fas fa-pen-nib"></i> English</td><td>10</td><td>${found.eng} <span class="grade-pill">Pass</span></td></tr>
                    <tr><td><i class="fas fa-calculator"></i> Mathematics</td><td>10</td><td>${found.mat} <span class="grade-pill">Pass</span></td></tr>
                    <tr><td><i class="fas fa-microscope"></i> Science</td><td>10</td><td>${found.sci} <span class="grade-pill">Pass</span></td></tr>
                    <tr><td><i class="fas fa-globe"></i> SST</td><td>10</td><td>${found.sst} <span class="grade-pill">Pass</span></td></tr>
                    <tr><td><i class="fas fa-language"></i> Sanskrit</td><td>10</td><td>${found.skt} <span class="grade-pill">Pass</span></td></tr>
                `;
                document.getElementById('markSheet').innerHTML = rows;
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
